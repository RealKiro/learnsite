    <script>
        let messageHistory = []; // æ–°å¢ï¼šå­˜å‚¨å¯¹è¯å†å²çš„æ•°ç»„
        const apiChatUrl = "http://192.168.1.5:3000/chat";
        const apiPhotoUrl = "http://192.168.1.5:3000/photo";
			
		const userTextarea = document.getElementById("userInput");
		const userchatbar = document.getElementById("chatbar");
        const sendButtonmsg = document.getElementById("btnmsg");
        const sendButtonphoto = document.getElementById("btnphoto");

        async function sendMessage() {
            const userInput = document.getElementById("userInput").value.trim();
            if (!userInput) return;
			
            sendButtonmsg.disabled = true;
            sendButtonphoto.disabled = true;
			userTextarea.disabled = true;

            // æ–°å¢ï¼šå°†ç”¨æˆ·æ¶ˆæ¯æ·»åŠ åˆ°å†å²è®°å½•
            const userMessage = { role: "user", content: userInput };
            messageHistory.push(userMessage);
            addMessage("user", userInput);

            try {
                document.getElementById("loading").style.display = "block";
                const response = await fetch(apiChatUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ messages: messageHistory }) // æ”¹ä¸ºå‘é€å®Œæ•´å¯¹è¯å†å²
                });
                
                const data = await response.json();
                
                // æ–°å¢ï¼šå°†AIå›å¤æ·»åŠ åˆ°å†å²è®°å½•
                const botMessage = { role: "assistant", content: data.response };
                messageHistory.push(botMessage);
                addMessage("bot", data.response);
			
				const chatTitle = document.createElement("div");
				chatTitle.className="chattitle";
				chatTitle.innerHTML=userInput;
				userchatbar.appendChild(chatTitle);
			
            } catch (error) {
                console.error("Error:", error);
                const errorMessage = { role: "assistant", content: `Error: ${error.message}` };
                messageHistory.push(errorMessage);
                addMessage("bot", `Error: ${error.message}`);
            } finally {
                document.getElementById("loading").style.display = "none";
                sendButtonmsg.disabled = false;
                sendButtonphoto.disabled = false;
				userTextarea.disabled = false;
                document.getElementById("userInput").value = "";
            }
        }
		
		
        async function sendPhoto() {
			let photoHistory = []; // æ–°å¢ï¼šå­˜å‚¨å¯¹è¯å†å²çš„æ•°ç»„
            const userInput = document.getElementById("userInput").value.trim();
            if (!userInput) return;
			
            sendButtonmsg.disabled = true;
            sendButtonphoto.disabled = true;
			userTextarea.disabled = true;

            // æ–°å¢ï¼šå°†ç”¨æˆ·æ¶ˆæ¯æ·»åŠ åˆ°å†å²è®°å½•
            const userMessage = { role: "user", content: userInput };
            photoHistory.push(userMessage);
            addMessage("user", userInput);
			
			const chatTitle = document.createElement("div");
			chatTitle.className="chattitle";
			chatTitle.innerHTML=userInput;
			userchatbar.appendChild(chatTitle);

            try {
                document.getElementById("loading").style.display = "block";
                const response = await fetch(apiPhotoUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ messages: photoHistory }) // æ”¹ä¸ºå‘é€å®Œæ•´å¯¹è¯å†å²
                });
                
                const data = await response.json();
                
                // æ–°å¢ï¼šå°†AIå›å¤æ·»åŠ åˆ°å†å²è®°å½•
                addMessage("bot", data.response);
            } catch (error) {
                console.error("Error:", error);
                const errorMessage = { role: "assistant", content: `Error: ${error.message}` };
                addMessage("bot", `Error: ${error.message}`);
            } finally {
                document.getElementById("loading").style.display = "none";
                sendButtonmsg.disabled = false;
                sendButtonphoto.disabled = false;
				userTextarea.disabled = false;
                document.getElementById("userInput").value = "";
            }
        }

		function addMessage(role, content) {
			const chatHistory = document.getElementById("chatHistory");
			const messageDiv = document.createElement("div");
			messageDiv.className = `message ${role}`;

			// å¦‚æœæ˜¯æœºå™¨äººæ¶ˆæ¯ï¼Œåˆ™æ¸²æŸ“ Markdown
			if (role === "bot") {
				// ä½¿ç”¨ marked.parse æ¸²æŸ“ Markdown
				const renderedContent = marked.parse(content);
				messageDiv.innerHTML = `<span>${renderedContent}</span>`;

				// é«˜äº®ä»£ç å—
				setTimeout(() => {
					document.querySelectorAll('pre code').forEach((block) => {
						hljs.highlightBlock(block);
					});

					// ä¸ºæ¯ä¸ªä»£ç å—æ·»åŠ å¤åˆ¶å›¾æ ‡
					document.querySelectorAll('pre').forEach((pre) => {
						const copyIcon = document.createElement('i');
						copyIcon.className = 'fas fa-copy copy-icon';
						copyIcon.title = 'å¤åˆ¶ä»£ç ';
						copyIcon.onclick = () => {
							const code = pre.querySelector('code').innerText;
							if (navigator.clipboard) {
								navigator.clipboard.writeText(code).then(() => {
									copyIcon.style.color = '#4CAF50'; // å¤åˆ¶æˆåŠŸåæ”¹å˜é¢œè‰²
									setTimeout(() => {
										copyIcon.style.color = '#fff'; // æ¢å¤é¢œè‰²
									}, 1000);
								}).catch((err) => {
									console.error('å¤åˆ¶å¤±è´¥:', err);
								});
							} else {
								// å¦‚æœä¸æ”¯æŒ clipboard APIï¼Œä½¿ç”¨å¤‡ç”¨æ–¹æ³•
								const textarea = document.createElement('textarea');
								textarea.value = code;
								document.body.appendChild(textarea);
								textarea.select();
								document.execCommand('copy');
								document.body.removeChild(textarea);
								copyIcon.style.color = '#4CAF50'; // å¤åˆ¶æˆåŠŸåæ”¹å˜é¢œè‰²
								setTimeout(() => {
									copyIcon.style.color = '#fff'; // æ¢å¤é¢œè‰²
								}, 1000);
							}
						};
						pre.appendChild(copyIcon);
					});
				}, 30);
			} else {
				messageDiv.innerHTML = `<span>${content}</span>`;
			}

			chatHistory.appendChild(messageDiv);

			// æ»šåŠ¨åˆ°åº•éƒ¨
			chatHistory.scrollTop = chatHistory.scrollHeight;
		}

        // ç›‘å¬è¾“å…¥æ¡†çš„ Enter é”®
        document.getElementById("userInput").addEventListener("keydown", (event) => {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault(); // é˜»æ­¢é»˜è®¤æ¢è¡Œè¡Œä¸º
                sendMessage();
            }
        });

        // è‡ªåŠ¨è°ƒæ•´è¾“å…¥æ¡†é«˜åº¦
        document.getElementById("userInput").addEventListener("input", (event) => {
            event.target.style.height = "auto";
            event.target.style.height = event.target.scrollHeight + "px";
        });
