    <style>
        .start-loading-box {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 240px;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            font-size: 36px;
            font-weight: bold;
            white-space: nowrap;
        }

        .start-loading-box img {
            display: block;
            width: 160px;
            margin-bottom: 20px;
        }

        @keyframes loading {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .loading-point {
            position: absolute;
            top: -20px;
            width: 16px;
            height: 16px;
            border-radius: 8px;
            background: linear-gradient(to bottom right, #f4ae38, #b74bce);
            transform-origin: 0 100px;
            animation: loading 1s infinite;
        }
    </style>
