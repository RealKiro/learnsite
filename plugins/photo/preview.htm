<script>
	function download(url) {
		fetch(url)
			.then(response => response.blob())
			.then(blob => {
				const link = document.createElement('a');
				link.href = URL.createObjectURL(blob);
				var lastOf = url.lastIndexOf('/');
				var filename = url.substr(lastOf + 1); 
				link.download = filename;
				link.click();
			});
	}
        
</script>
